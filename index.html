<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LinguaVox 3.0 | Global Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Noto+Sans+JP:wght@400;700&display=swap');

        :root {
            /* Light Mode */
            --bg-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --glass: rgba(255, 255, 255, 0.8);
            --border: rgba(255, 255, 255, 0.6);
            --text: #2d3436;
            --primary: #6c5ce7;
            --input-bg: rgba(255, 255, 255, 0.5);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        body.dark-mode {
            /* Dark Mode */
            --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass: rgba(0, 0, 0, 0.4);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ecf0f1;
            --primary: #00d2d3;
            --input-bg: rgba(0, 0, 0, 0.3);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; transition: background 0.3s, color 0.3s; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            font-family: 'Outfit', 'Noto Sans JP', sans-serif; /* Added Noto Sans JP for Japanese */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overscroll-behavior-y: none;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            width: 95%;
            max-width: 500px;
            padding: 25px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-size: 1.5rem; background: -webkit-linear-gradient(45deg, var(--primary), #a29bfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Language Selectors */
        .language-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: center;
            background: var(--input-bg);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        select {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text);
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }
        
        select option { background: #2d3436; color: white; } /* Fix options visibility in dark mode */

        .swap-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s;
        }
        .swap-btn:hover { transform: rotate(180deg); }

        /* Input/Output Areas */
        .text-area-container { position: relative; }

        textarea, .output-div {
            width: 100%;
            min-height: 120px;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text);
            padding: 15px;
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            font-size: 16px;
            resize: none;
            outline: none;
            display: block;
        }

        .output-div { 
            background: rgba(0,0,0,0.05); 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
        }

        textarea:focus { border-color: var(--primary); }

        /* Icons inside text areas */
        .action-row {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: -40px;
            padding-right: 15px;
            padding-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .icon-btn {
            background: var(--glass);
            border: none;
            color: var(--primary);
            width: 30px; height: 30px;
            border-radius: 8px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .icon-btn:hover { transform: scale(1.1); }
        .icon-btn.listening { background: #ff4757; color: white; animation: pulse 1s infinite; }

        /* Translate Button */
        .translate-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        .translate-btn:active { transform: scale(0.98); }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body class="dark-mode">

    <div class="container">
        <header>
            <h1>LinguaVox 3.0</h1>
            <button class="theme-toggle" id="theme-btn"><i class="fas fa-moon"></i></button>
        </header>

        <div class="language-bar">
            <select id="source-lang">
                <option value="en-US">English</option>
                <option value="ja-JP">Japanese</option>
                <option value="hi-IN">Hindi</option>
                <option value="mr-IN">Marathi</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="zh-CN">Chinese</option>
                <option value="ko-KR">Korean</option>
                <option value="ru-RU">Russian</option>
                <option value="it-IT">Italian</option>
                <option value="ar-SA">Arabic</option>
            </select>

            <button class="swap-btn" id="swap-btn"><i class="fas fa-exchange-alt"></i></button>

            <select id="target-lang">
                <option value="ja-JP" selected>Japanese</option>
                <option value="en-US">English</option>
                <option value="hi-IN">Hindi</option>
                <option value="mr-IN">Marathi</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="zh-CN">Chinese</option>
                <option value="ko-KR">Korean</option>
                <option value="ru-RU">Russian</option>
                <option value="it-IT">Italian</option>
                <option value="ar-SA">Arabic</option>
            </select>
        </div>

        <div class="text-area-container">
            <textarea id="text-input" placeholder="Type text here..."></textarea>
            <div class="action-row">
                <button class="icon-btn" id="mic-btn"><i class="fas fa-microphone"></i></button>
                <button class="icon-btn" onclick="speak('text-input', 'source-lang')"><i class="fas fa-volume-up"></i></button>
                <button class="icon-btn" onclick="copyText('text-input')"><i class="far fa-copy"></i></button>
            </div>
        </div>

        <button class="translate-btn" id="translate-btn">Translate</button>

        <div class="text-area-container">
            <div class="output-div" id="output-text">Translation will appear here...</div>
            <div class="action-row" style="margin-top: -40px;"> <button class="icon-btn" onclick="speak('output-text', 'target-lang')"><i class="fas fa-volume-up"></i></button>
                <button class="icon-btn" onclick="copyText('output-text')"><i class="far fa-copy"></i></button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const textInput = document.getElementById('text-input');
        const outputText = document.getElementById('output-text');
        const sourceLang = document.getElementById('source-lang');
        const targetLang = document.getElementById('target-lang');
        const swapBtn = document.getElementById('swap-btn');
        const translateBtn = document.getElementById('translate-btn');
        const themeBtn = document.getElementById('theme-btn');
        const micBtn = document.getElementById('mic-btn');

        // --- 1. Swap Languages ---
        swapBtn.addEventListener('click', () => {
            // Swap dropdown values
            const tempLang = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = tempLang;

            // Swap text values
            const tempText = textInput.value;
            textInput.value = outputText.innerText;
            outputText.innerText = tempText;
        });

        // --- 2. Translation Logic (MyMemory API) ---
        translateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if(!text) return alert("Please enter text.");

            translateBtn.innerText = "Translating...";
            outputText.style.opacity = "0.5";

            // Extract language codes (e.g., 'en-US' -> 'en')
            const sourceCode = sourceLang.value.split('-')[0];
            const targetCode = targetLang.value.split('-')[0];

            try {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceCode}|${targetCode}`;
                const res = await fetch(url);
                const data = await res.json();
                
                // Fix for Japanese/Chinese sometimes returning HTML entities
                const rawTranslation = data.responseData.translatedText;
                const decodedTranslation = new DOMParser().parseFromString(rawTranslation, "text/html").documentElement.textContent;

                outputText.innerText = decodedTranslation;
            } catch (err) {
                outputText.innerText = "Error: Could not translate.";
                console.error(err);
            }

            translateBtn.innerText = "Translate";
            outputText.style.opacity = "1";
        });

        // --- 3. Text-to-Speech (Robust) ---
        function speak(elementId, langSelectId) {
            const text = elementId === 'text-input' ? textInput.value : outputText.innerText;
            const langFull = document.getElementById(langSelectId).value; // e.g., 'ja-JP'

            if (!text || text === "Translation will appear here...") return;

            window.speechSynthesis.cancel(); // Stop any current speech
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = langFull;

            // voice fixing for Japanese
            const voices = window.speechSynthesis.getVoices();
            // Try to find an exact match for the language
            const voiceMatch = voices.find(v => v.lang === langFull) || voices.find(v => v.lang.startsWith(langFull.split('-')[0]));
            
            if (voiceMatch) {
                utter.voice = voiceMatch;
            }

            window.speechSynthesis.speak(utter);
        }

        // --- 4. Voice Input (Chrome) ---
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            
            micBtn.addEventListener('click', () => {
                recognition.lang = sourceLang.value; // Use selected source language
                if (micBtn.classList.contains('listening')) recognition.stop();
                else recognition.start();
            });

            recognition.onstart = () => micBtn.classList.add('listening');
            recognition.onend = () => micBtn.classList.remove('listening');
            recognition.onresult = (e) => textInput.value = e.results[0][0].transcript;
        } else {
            micBtn.style.display = 'none';
        }

        // --- 5. Utilities ---
        function copyText(elementId) {
            const text = elementId === 'text-input' ? textInput.value : outputText.innerText;
            if(text) navigator.clipboard.writeText(text);
            alert("Copied!");
        }

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeBtn.innerHTML = document.body.classList.contains('dark-mode') ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });

        // Ensure voices are loaded (Chrome quirk)
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    </script>
</body>
</html>
