<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LinguaVox 5.0 | Premium Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=Noto+Sans+JP:wght@400;700&display=swap');

        :root {
            /* --- LIGHT MODE (Modern Violet) --- */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #2d3748;
            --text-muted: #718096;
            --primary: #764ba2;
            --primary-gradient: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
            --border: rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --glass-blur: blur(12px);
        }

        /* --- DARK MODE (Deep Ocean) --- */
        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --card-bg: rgba(0, 0, 0, 0.5);
            --text-main: #f7fafc;
            --text-muted: #a0aec0;
            --primary: #00d2ff;
            --primary-gradient: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        * { box-sizing: border-box; transition: background 0.3s, border-color 0.3s, color 0.3s; }

        body {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed; /* Keeps gradient steady on scroll */
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 550px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        h1 { 
            margin: 0; 
            font-size: 1.8rem; 
            font-weight: 700; 
            color: white; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
        }
        
        .theme-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            width: 42px; height: 42px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: var(--glass-blur);
        }
        .theme-btn:hover { background: rgba(255, 255, 255, 0.4); }

        /* --- COMMON CARD STYLES --- */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        /* --- LANGUAGE BAR --- */
        .lang-bar {
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: center;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background-color: rgba(0,0,0,0.05);
            color: var(--text-main);
            font-weight: 600;
            cursor: pointer;
            outline: none;
        }
        
        /* Dark mode option fix */
        select option { background: #2d3748; color: white; }

        .swap-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 8px;
            border-radius: 50%;
            transition: 0.3s;
        }
        .swap-btn:hover { background: rgba(0,0,0,0.05); color: var(--primary); transform: rotate(180deg); }

        /* --- TEXT AREAS --- */
        .card-header {
            padding: 15px 20px 0;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        textarea, .output-content {
            width: 100%;
            min-height: 120px;
            padding: 15px 20px;
            border: none;
            resize: none;
            background: transparent;
            color: var(--text-main);
            font-family: inherit;
            font-size: 1.1rem;
            line-height: 1.5;
            outline: none;
        }

        .output-content { white-space: pre-wrap; }

        /* --- TOOLBAR --- */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-top: 1px solid var(--border);
            background-color: rgba(0,0,0,0.02);
        }

        .char-count { font-size: 0.8rem; color: var(--text-muted); }
        .tools-right { display: flex; gap: 5px; }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            width: 34px; height: 34px;
            border-radius: 8px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1rem;
            transition: 0.2s;
        }
        .icon-btn:hover { background-color: rgba(0,0,0,0.05); color: var(--primary); transform: translateY(-2px); }
        .icon-btn.active { color: #e53e3e; background-color: rgba(229, 62, 62, 0.1); animation: pulse 1.5s infinite; }

        /* --- MAIN ACTION BUTTON --- */
        .translate-btn {
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            border: none;
            background: var(--primary-gradient);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .translate-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .translate-btn:active { transform: scale(0.98); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .app-container { gap: 15px; }
            .lang-bar { padding: 10px; gap: 5px; }
            select { padding: 8px; font-size: 0.9rem; }
            textarea, .output-content { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header>
            <h1>LinguaVox</h1>
            <button class="theme-btn" id="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>

        <div class="glass-card lang-bar">
            <select id="source-lang">
                <option value="en-US">English</option>
                <option value="ja-JP">Japanese</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="hi-IN">Hindi</option>
                <option value="mr-IN">Marathi</option>
                <option value="zh-CN">Chinese</option>
                <option value="ko-KR">Korean</option>
                <option value="ru-RU">Russian</option>
                <option value="it-IT">Italian</option>
                <option value="ar-SA">Arabic</option>
            </select>

            <button class="swap-btn" id="swap-btn"><i class="fas fa-exchange-alt"></i></button>

            <select id="target-lang">
                <option value="ja-JP" selected>Japanese</option>
                <option value="en-US">English</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="hi-IN">Hindi</option>
                <option value="mr-IN">Marathi</option>
                <option value="zh-CN">Chinese</option>
                <option value="ko-KR">Korean</option>
                <option value="ru-RU">Russian</option>
                <option value="it-IT">Italian</option>
                <option value="ar-SA">Arabic</option>
            </select>
        </div>

        <div class="glass-card">
            <div class="card-header">Source</div>
            <textarea id="input-text" placeholder="Type here..."></textarea>
            <div class="toolbar">
                <div class="char-count" id="char-count">0 chars</div>
                <div class="tools-right">
                    <button class="icon-btn" id="mic-btn" title="Voice Input"><i class="fas fa-microphone"></i></button>
                    <button class="icon-btn" onclick="speak('input-text', 'source-lang')" title="Listen"><i class="fas fa-volume-up"></i></button>
                    <button class="icon-btn" onclick="copyText('input-text')" title="Copy"><i class="far fa-copy"></i></button>
                    <button class="icon-btn" onclick="clearText()" title="Clear"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </div>

        <button class="translate-btn" id="translate-btn">Translate</button>

        <div class="glass-card">
            <div class="card-header">Translation</div>
            <div class="output-content" id="output-text"></div>
            <div class="toolbar">
                <div class="char-count">Result</div>
                <div class="tools-right">
                    <button class="icon-btn" onclick="speak('output-text', 'target-lang')" title="Listen"><i class="fas fa-volume-up"></i></button>
                    <button class="icon-btn" onclick="copyText('output-text')" title="Copy"><i class="far fa-copy"></i></button>
                    <button class="icon-btn" onclick="shareText()" title="Share"><i class="fas fa-share-alt"></i></button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIG ---
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const sourceLang = document.getElementById('source-lang');
        const targetLang = document.getElementById('target-lang');
        const charCount = document.getElementById('char-count');
        const micBtn = document.getElementById('mic-btn');
        const translateBtn = document.getElementById('translate-btn');
        const themeBtn = document.getElementById('theme-toggle');

        // --- THEME ---
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeBtn.innerHTML = document.body.classList.contains('dark-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // --- INPUT ---
        inputText.addEventListener('input', () => {
            charCount.innerText = `${inputText.value.length} chars`;
        });

        function clearText() {
            inputText.value = '';
            outputText.innerText = '';
            charCount.innerText = '0 chars';
            inputText.focus();
        }

        // --- SWAP ---
        document.getElementById('swap-btn').addEventListener('click', () => {
            [sourceLang.value, targetLang.value] = [targetLang.value, sourceLang.value];
            if(outputText.innerText) {
                inputText.value = outputText.innerText;
                outputText.innerText = '';
                charCount.innerText = `${inputText.value.length} chars`;
            }
        });

        // --- TRANSLATE ---
        translateBtn.addEventListener('click', async () => {
            const text = inputText.value.trim();
            if (!text) return;

            translateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            outputText.style.opacity = '0.5';

            try {
                const src = sourceLang.value.split('-')[0];
                const tgt = targetLang.value.split('-')[0];
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${src}|${tgt}`);
                const data = await res.json();
                
                const raw = data.responseData.translatedText;
                const doc = new DOMParser().parseFromString(raw, "text/html");
                outputText.innerText = doc.documentElement.textContent;

            } catch (err) {
                outputText.innerText = "Connection Error";
            }

            translateBtn.innerText = 'Translate';
            outputText.style.opacity = '1';
        });

        // --- SPEAK ---
        function speak(elId, langId) {
            const text = elId === 'input-text' ? inputText.value : outputText.innerText;
            if(!text) return;

            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            const langCode = document.getElementById(langId).value;
            utter.lang = langCode;

            const voices = window.speechSynthesis.getVoices();
            const voice = voices.find(v => v.lang === langCode) || voices.find(v => v.lang.startsWith(langCode.split('-')[0]));
            if(voice) utter.voice = voice;

            window.speechSynthesis.speak(utter);
        }

        // --- UTILS ---
        function copyText(elId) {
            const text = elId === 'input-text' ? inputText.value : outputText.innerText;
            if(text) navigator.clipboard.writeText(text).then(() => alert('Copied!'));
        }

        function shareText() {
            if(navigator.share && outputText.innerText) {
                navigator.share({ title: 'LinguaVox', text: outputText.innerText });
            } else {
                alert('Share not supported on this device');
            }
        }

        // --- MIC ---
        if('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            micBtn.addEventListener('click', () => {
                recognition.lang = sourceLang.value;
                if(micBtn.classList.contains('active')) recognition.stop();
                else recognition.start();
            });
            recognition.onstart = () => micBtn.classList.add('active');
            recognition.onend = () => micBtn.classList.remove('active');
            recognition.onresult = (e) => {
                inputText.value = e.results[0][0].transcript;
                charCount.innerText = `${inputText.value.length} chars`;
            };
        } else {
            micBtn.style.display = 'none';
        }
        
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    </script>
</body>
</html>
