<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LinguaVox | Fixed Translation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Noto+Sans+JP:wght@400;700&display=swap');

        :root {
            --bg-body: #161f2e;
            --bg-card: #222f3e;
            --bg-input: #1b2631;
            --accent: #00d2d3;
            --accent-hover: #01a3a4;
            --text-white: #ffffff;
            --text-gray: #a4b0be;
            --border-radius: 20px;
        }

        * { box-sizing: border-box; transition: 0.2s; }

        body {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-white);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 500px;
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header { text-align: center; margin-bottom: 5px; }
        
        h1 {
            margin: 0;
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--text-white);
            letter-spacing: -1px;
            line-height: 1;
        }

        .subtitle {
            color: var(--accent);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 8px;
        }

        label {
            color: var(--text-gray);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        /* --- INPUTS --- */
        .input-wrapper { position: relative; }
        
        textarea {
            width: 100%;
            height: 120px;
            background-color: var(--bg-input);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-white);
            padding: 15px;
            padding-right: 40px;
            font-family: inherit;
            font-size: 1.1rem;
            resize: none;
            outline: none;
        }
        textarea:focus { border-color: var(--accent); }

        .mic-icon {
            position: absolute;
            bottom: 15px; right: 15px;
            color: var(--text-gray);
            cursor: pointer;
            width: 30px; height: 30px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05);
        }
        .mic-icon:hover { color: var(--accent); }
        .mic-icon.active { color: #ff6b6b; animation: pulse 1s infinite; }

        /* --- LANGUAGE ROW --- */
        .lang-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .lang-group { flex: 1; }

        select {
            width: 100%;
            background-color: var(--bg-input);
            color: var(--text-white);
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            outline: none;
            cursor: pointer;
        }

        .swap-btn {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.1rem;
        }
        .swap-btn:hover { transform: rotate(180deg); }

        /* --- BUTTONS --- */
        .btn-translate {
            width: 100%;
            background-color: var(--accent);
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 210, 211, 0.2);
            margin-top: 10px;
        }
        .btn-translate:hover { background-color: var(--accent-hover); transform: translateY(-2px); }

        /* --- OUTPUT --- */
        .output-box {
            background: rgba(0, 210, 211, 0.1);
            color: var(--accent);
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            display: none;
            border: 1px solid rgba(0, 210, 211, 0.2);
            margin-top: 15px;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>LinguaVox</h1>
            <div class="subtitle">MOBILE & DESKTOP READY</div>
        </header>

        <div>
            <div class="lang-row">
                <div class="lang-group">
                    <label>From (Source)</label>
                    <select id="source-lang">
                        <option value="en-US">ðŸ‡ºðŸ‡¸ English</option>
                        <option value="hi-IN">ðŸ‡®ðŸ‡³ Hindi</option>
                        <option value="mr-IN">ðŸ‡®ðŸ‡³ Marathi</option>
                        <option value="ja-JP">ðŸ‡¯ðŸ‡µ Japanese</option>
                        <option value="es-ES">ðŸ‡ªðŸ‡¸ Spanish</option>
                        <option value="fr-FR">ðŸ‡«ðŸ‡· French</option>
                    </select>
                </div>
                <button class="swap-btn" id="swap-btn"><i class="fas fa-exchange-alt"></i></button>
                <div class="lang-group">
                    <label>To (Target)</label>
                    <select id="target-lang">
                        <option value="hi-IN">ðŸ‡®ðŸ‡³ Hindi</option>
                        <option value="en-US">ðŸ‡ºðŸ‡¸ English</option>
                        <option value="mr-IN">ðŸ‡®ðŸ‡³ Marathi</option>
                        <option value="ja-JP">ðŸ‡¯ðŸ‡µ Japanese</option>
                        <option value="es-ES">ðŸ‡ªðŸ‡¸ Spanish</option>
                        <option value="fr-FR">ðŸ‡«ðŸ‡· French</option>
                    </select>
                </div>
            </div>
            
            <div class="input-wrapper" style="margin-top: 15px;">
                <textarea id="input-text" placeholder="Type here..."></textarea>
                <div class="mic-icon" id="mic-btn"><i class="fas fa-microphone"></i></div>
            </div>
        </div>

        <button class="btn-translate" id="translate-btn">Translate</button>

        <div id="output-box" class="output-box"></div>
    </div>

    <script>
        const inputText = document.getElementById('input-text');
        const outputBox = document.getElementById('output-box');
        const sourceLang = document.getElementById('source-lang');
        const targetLang = document.getElementById('target-lang');
        const translateBtn = document.getElementById('translate-btn');
        const swapBtn = document.getElementById('swap-btn');
        const micBtn = document.getElementById('mic-btn');

        // Swap Languages
        swapBtn.addEventListener('click', () => {
            const temp = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = temp;
            
            if(outputBox.innerText) {
                inputText.value = outputBox.innerText;
                outputBox.innerText = "";
                outputBox.style.display = 'none';
            }
        });

        // Translate Logic
        translateBtn.addEventListener('click', async () => {
            const text = inputText.value.trim();
            if(!text) return;

            translateBtn.innerText = "Translating...";
            
            // Get simplified language codes (e.g., 'en', 'hi')
            const src = sourceLang.value.split('-')[0];
            const tgt = targetLang.value.split('-')[0];

            try {
                // Corrected API Logic: Uses SOURCE | TARGET pair
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${src}|${tgt}`);
                const data = await res.json();
                
                const raw = data.responseData.translatedText;
                // Decode HTML entities (e.g., &#39; -> ')
                const doc = new DOMParser().parseFromString(raw, "text/html");
                const translated = doc.documentElement.textContent;

                outputBox.style.display = 'block';
                outputBox.innerText = translated;

                // Auto-speak result
                speak(translated, targetLang.value);

            } catch (e) {
                outputBox.style.display = 'block';
                outputBox.innerText = "Translation Error (Check Connection)";
            }

            translateBtn.innerText = "Translate";
        });

        function speak(text, lang) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = lang;
            window.speechSynthesis.speak(utter);
        }

        // Mic Logic
        if('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            
            micBtn.addEventListener('click', () => {
                recognition.lang = sourceLang.value; // Listen in Source Language
                if(micBtn.classList.contains('active')) recognition.stop();
                else recognition.start();
            });

            recognition.onstart = () => micBtn.classList.add('active');
            recognition.onend = () => micBtn.classList.remove('active');
            recognition.onresult = (e) => inputText.value = e.results[0][0].transcript;
        }

        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    </script>
</body>
</html>
